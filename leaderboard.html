<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        /* Reset some basic elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #fff;
            padding: 20px;
        }

        .leaderboard-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #16213e;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .leaderboard {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .leaderboard th, .leaderboard td {
            padding: 15px;
            text-align: left;
        }

        .leaderboard th {
            background-color: #0f3460;
            font-weight: bold;
        }

        .leaderboard tr:nth-child(even) {
            background-color: #1a1a2e;
        }

        .leaderboard tr:nth-child(odd) {
            background-color: #0f3460;
        }

        .leaderboard tr:hover {
            background-color: #e94560;
        }

        .visit-profile a {
            text-decoration: none;
            color: #fff;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Profile button alternate colors */
        .leaderboard tr:nth-child(even) .visit-profile a {
            background-color: #0f3460;
        }

        .leaderboard tr:nth-child(odd) .visit-profile a {
            background-color: #1a1a2e;
        }

        .visit-profile a:hover {
            background-color: #e94560;
            color: #fff;
        }

        @media screen and (max-width: 600px) {
            .leaderboard th, .leaderboard td {
                padding: 10px;
            }
        }

        /* Top 3 section */
        .top-three {
            margin-bottom: 40px;
        }

        .top-three th, .top-three td {
            text-align: center;
        }

        .top-three .gold {
            background-color: #FFD700; /* Gold */
            color: black;
        }

        .top-three .silver {
            background-color: #C0C0C0; /* Silver */
            color: black;
        }

        .top-three .bronze {
            background-color: #cd7f32; /* Bronze */
            color: black;
        }
    </style>
</head>
<body>

    <div class="leaderboard-container">
        <!-- Top 3 Leaderboard -->
        <h2>Top 3 Members</h2>
        <table class="leaderboard top-three">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Score</th>
                    <th>Medal</th>
                </tr>
            </thead>
            <tbody>
                <tr class="gold">
                    <td>UserOne</td>
                    <td>95</td>
                    <td>ðŸ¥‡</td>
                </tr>
                <tr class="silver">
                    <td>UserTwo</td>

                </tr>
                <tr class="bronze">
                    <td>UserThree</td>
                    <td>78</td>
                    <td>ðŸ¥‰</td>
                </tr>
            </tbody>
        </table>

        <!-- Full Leaderboard -->
        <h1>Complete Leaderboard</h1>
        <table class="leaderboard">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Username</th>
                    <th>Score</th>
                    <th>Visit Profile</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>UserOne</td>
                    <td>95</td>
                    <td class="visit-profile"><a href="#">Profile</a></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>UserTwo</td>
                    <td>89</td>
                    <td class="visit-profile"><a href="#">Profile</a></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>UserThree</td>
                    <td>78</td>
                    <td class="visit-profile"><a href="#">Profile</a></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>UserFour</td>
                    <td>72</td>
                    <td class="visit-profile"><a href="#">Profile</a></td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>UserFive</td>
                    <td>65</td>
                    <td class="visit-profile"><a href="#">Profile</a></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
